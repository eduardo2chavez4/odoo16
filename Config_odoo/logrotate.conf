/var/log/odoo/*.log {
    daily              # Rotar diariamente    
    missingok          # No dar error si el archivo no existe 
    rotate 14          # Mantener 14 dias de logs
    compress           # Comprimir logs antiguos     
    delaycompress      # No comprimir el log mas reciente    
    notifempty         # No rotar si esta vacio    
    create 0640 odoo odoo
    sharedscripts  
    postrotate 
        # Recargar Odoo despues de rotar   
        # Este comando envia una se√±al para que odoo reabra los archivos de log  
    endscript  
}mod
